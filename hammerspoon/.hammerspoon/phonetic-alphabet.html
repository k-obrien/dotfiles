<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0);
            color: white; /* White text */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            table {
                background-color: rgba(0, 0, 0, 0.75); /* Black background with 75% opacity */
                border-radius: 10px; /* Rounded corners */
                padding-top: 16px;
                padding-left: 16px;
                padding-right: 16px;
            }
            td {
                color: white; /* White text color */
                font-size: 32px;
                padding: 8px;
            }
            tr:last-child td {
                padding-bottom: 0; /* Set bottom padding to 0 for the last row */
            }
            .highlight {
                color: cornflowerblue; /* Color for the highlighted letter */
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><span class="highlight">A</span>lpha</td>
            <td><span class="highlight">H</span>otel</td>
            <td><span class="highlight">O</span>scar</td>
            <td><span class="highlight">V</span>ictor</td>
        </tr>
        <tr>
            <td><span class="highlight">B</span>ravo</td>
            <td><span class="highlight">I</span>ndia</td>
            <td><span class="highlight">P</span>apa</td>
            <td><span class="highlight">W</span>hisky</td>
        </tr>
        <tr>
            <td><span class="highlight">C</span>harlie</td>
            <td><span class="highlight">J</span>uliet</td>
            <td><span class="highlight">Q</span>uebec</td>
            <td><span class="highlight">X</span>-Ray</td>
        </tr>
        <tr>
            <td><span class="highlight">D</span>elta</td>
            <td><span class="highlight">K</span>ilo</td>
            <td><span class="highlight">R</span>omeo</td>
            <td><span class="highlight">Y</span>ankee</td>
        </tr>
        <tr>
            <td><span class="highlight">E</span>cho</td>
            <td><span class="highlight">L</span>ima</td>
            <td><span class="highlight">S</span>ierra</td>
            <td><span class="highlight">Z</span>ulu</td>
        </tr>
        <tr>
            <td><span class="highlight">F</span>oxtrot</td>
            <td><span class="highlight">M</span>ike</td>
            <td><span class="highlight">T</span>ango</td>
        </tr>
        <tr>
            <td><span class="highlight">G</span>olf</td>
            <td><span class="highlight">N</span>ovember</td>
            <td><span class="highlight">U</span>niform</td>
        </tr>
    </table>
</body>
</html>
